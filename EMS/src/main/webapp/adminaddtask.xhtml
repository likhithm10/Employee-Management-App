<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/css/adminaddmessages.css" />
    <link rel="stylesheet" href="./resources/css/admindashboard.css" />
	<link rel="stylesheet" href="./resources/css/adminmenu.css" />
	<script src="resources/js/employeemenu.js" defer="defer"></script>
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <link rel="icon" href="images/logo.png" type="image/icon" />
    <title>Emp Power Hub</title>
</h:head>
<body>
     <section id="sidebar">
	    <a href="admindashboard.jsf" class="brand" style="text-decoration: none;">
	      <img style="height: 52%; margin-left: 10px; margin-right: 10px;" src="images/logo.png" alt="here" />
	      <span class="text" >Emp Power Hub</span>
	    </a>
	    <ul class="side-menu top">
	      <li>
	        <a href="admindashboard.jsf" style="text-decoration: none;">
	          <i class="bx bxs-dashboard"></i>
	          <span class="text">Dashboard</span>
	        </a>
	      </li>
	      <li>
	        <a href="adminemployeerequest.jsf" style="text-decoration: none;">
	          <i class="bx bxs-note"></i>
	          <span class="text">Employee Request</span>
	        </a>
	      </li>
	      <li>
	        <a href="adminactiveemployee.jsf" style="text-decoration: none;">
	          <i class="bx bxs-user"></i>
	          <span class="text">Active Employee</span>
	        </a>
	      </li>
	      <li>
	        <a href="adminexemployee.jsf" style="text-decoration: none;">
	          <i class="bx bxs-user-voice"></i>
	          <span class="text">Former Employee</span>
	        </a>
	      </li>
	      <li>
	        <a href="adminpublictasks.jsf" style="text-decoration: none;">
	          <i class="bx bxs-shopping-bag-alt"></i>
	          <span class="text">Public Task</span>
	        </a>
	      </li>
	      <li>
	        <a href="adminpublicmessages.jsf" style="text-decoration: none;">
	          <i class="bx bxs-message-dots"></i>
	          <span class="text">Public Message</span>
	        </a>
	      </li>
	    </ul>
	    <ul class="side-menu">
	      <li>
	        <a href="#" class="logout" style="text-decoration: none;">
	          <i class="bx bxs-log-out-circle"></i>
	          <span class="text">Logout</span>
	        </a>
	      </li>
	    </ul>
	  </section>
    <section id="content">
        <nav>
	      <i class="bx bx-menu"></i>
	      <form action="#">
	        <div class="form-input"></div>
	      </form>
	      <a href="adminpublicmessages.jsf" class="notification">
	        <i class="bx bxs-bell"></i>
	        <span class="num">0</span>
	      </a>
	      <a href="admindashboard.xhtml" class="profile">
	        <img src="images/profile.png" alt="Profile Image" />
	      </a>
	    </nav>
        <main>
            <div class="head-title">
                <div class="left">
                    <ul class="breadcrumb">
                        <li>
                            <a href="admindashboard.jsf">EMS</a>
                        </li>
                        <li><i class="bx bx-chevron-right"></i></li>
                        <li>
                            <a class="active" href="adminpublictasks.jsf">Tasks</a>
                        </li>
                        <li><i class="bx bx-chevron-right"></i></li>
                        <li>
                            <a class="active" href="adminaddtask.jsf">Add Task</a>
                        </li>
                    </ul>
                </div>
            </div>
            <h:dataTable value="#{adminbean.sessionman()}" var="admin"></h:dataTable>
            <div class="table-data">
                <div class="order">
                	<div class="head">
                        <h3><u>New</u>&nbsp;&nbsp;<u>Task</u></h3>
                    </div>
                    <div class="form-container">
                        <h:form>
                            <h:panelGrid columns="3" cellpadding="5">
                                <h:outputLabel styleClass="form-group" for="title" value="Enter Title" style="display: block; margin-bottom: 5px; font-weight: bold;" />
                                <h:inputText styleClass="form-group" id="title" required="true" requiredMessage="Enter Title" value="#{adminbean.taskname}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
                                <h:message for="title" style="color:red;" />
                                
                                <h:outputLabel styleClass="form-group" for="startdate" value="Start DATE" style="display: block; margin-bottom: 5px; font-weight: bold;" />
                                <h:inputText styleClass="form-group" id="startdate" required="true" requiredMessage="Enter Start Date" value="#{adminbean.startdate}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
                                <h:message for="startdate" style="color:red;" />
                                
                                <h:outputLabel styleClass="form-group" for="enddate" value="End DATE" style="display: block; margin-bottom: 5px; font-weight: bold;" />
                                <h:inputText styleClass="form-group"  id="enddate" required="true" requiredMessage="Enter End Date" value="#{adminbean.deadline}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
                                <h:message for="enddate" style="color:red;" />
                                
                                <h:outputLabel for="status" value="Status" style="display: block; margin-bottom: 5px; font-weight: bold;" />
                                <h:selectOneRadio id="status" required="true" requiredMessage="Select Status" value="#{adminbean.status}">
                                    <f:selectItem itemLabel="PENDING" itemValue="Pending" />
                                    <f:selectItem itemLabel="PROCESS" itemValue="Process" />
                                    <f:selectItem itemLabel="COMPLETED" itemValue="Completed" />
                                </h:selectOneRadio>
                                <h:message for="status" style="color:red;" />
                               
                            
                            </h:panelGrid>
                             <center>
                                <h:commandButton id="commandButton" styleClass="commandButton" value="Submit" action="#{adminbean.addtask()}" style="display: inline-block; padding: 10px 20px; color: #fff; background-color: #007bff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;" />
                                </center>
                        </h:form>
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
