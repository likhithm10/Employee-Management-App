<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="./resources/css/updatetable.css" type="text/css" />
  <link rel="stylesheet" href="./resources/css/adminmenu.css" type="text/css" />
  <link rel="stylesheet" href="./resources/css/admindashboard.css" type="text/css" />
  <script src="resources/js/adminmenu.js" type="text/javascript" defer="defer"></script>
  <link rel="icon" href="images/logo.png" type="image/icon type" />
  <title>Emp Power Hub</title>
</h:head>

<body>
  <section id="sidebar">
    <a href="admindashboard.jsf" class="brand">
      <img style="height: 52%; margin-left: 10px; margin-right: 10px;" src="images/logo.png" alt="here" />
      <span class="text">Emp Power Hub</span>
    </a>
    <ul class="side-menu top">
      <li>
        <a href="admindashboard.jsf">
          <i class="bx bxs-dashboard"></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="adminemployeerequest.jsf">
          <i class="bx bxs-note"></i>
          <span class="text">Employee Request</span>
        </a>
      </li>
      <li class="active">
        <a href="adminactiveemployee.jsf">
          <i class="bx bxs-user"></i>
          <span class="text">Active Employee</span>
        </a>
      </li>
      <li>
        <a href="adminexemployee.jsf">
          <i class="bx bxs-user-voice"></i>
          <span class="text">Former Employee</span>
        </a>
      </li>
      <li>
        <a href="adminpublictasks.jsf">
          <i class="bx bxs-shopping-bag-alt"></i>
          <span class="text">Public Task</span>
        </a>
      </li>
      <li>
        <a href="adminpublicmessages.jsf">
          <i class="bx bxs-message-dots"></i>
          <span class="text">Public Message</span>
        </a>
      </li>
    </ul>
   <h:form>
    <ul class="side-menu">
      <li>
      <h:commandLink value="" styleClass="logout" action="#{adminbean.logout()}">
       
          <i class="bx bxs-log-out-circle"></i>
          <span class="text">Logout</span>
        </h:commandLink>
      </li>
    </ul>
    </h:form>
  </section>

  <section id="content">
    <nav>
      <i class="bx bx-menu"></i>
      <form action="#">
        <div class="form-input"></div>
      </form>
      <a href="adminpublicmessages.jsf" class="notification">
        <i class="bx bxs-bell"></i>
        <span class="num">0</span>
      </a>
      <a href="admindashboard.xhtml" class="profile">
        <img src="images/profile.png" alt="Profile Image" />
      </a>
    </nav>
    <main>
     
      <div class="head-title">
        <div class="left">
          <ul class="breadcrumb">
            <li>
              <a href="admindashboard.jsf">EMS</a>
            </li>
            <li><i class="bx bx-chevron-right"></i></li>
            <li>
              <a class="active" href="adminactiveemployee.jsf">Current Employee</a>
            </li>
          </ul>
        </div>
      </div>
       
      <div class="table-data">
				<div class="order">
					<div>
                        <h:form>
                            <table>
                                <div class="head">
						            <h3>Locked Employee Data</h3>
                                </div>
                                <tr>
                                    <td><label for="id">ID:</label></td>
                                    <td><h:inputText id="id" value="#{emp.id}" /></td>
                                </tr>
                                <tr>
                                    <td><label for="firstname">First Name:</label></td>
                                    <td><h:inputText id="firstname" value="#{empbean.firstname}" /></td>
                                </tr>
                                <tr>
                                    <td><label for="lastname">Last Name:</label></td>
                                    <td><h:inputText id="lastname" value="#{empbean.lastname}" /></td>
                                </tr>
                                <tr>
                                    <td><label for="gender">Gender:</label></td>
                                    <td><h:inputText id="gender" value="#{empbean.gender}" /></td>
                                </tr>
                                <tr>
                                    <td><label for="dob">Date Of Birth:</label></td>
                                    <td><h:inputText id="dob" value="#{empbean.dob}" /></td>
                                </tr>
                                <tr>
                                    <td><label for="fathername">Father Name:</label></td>
                                    <td><h:inputText id="fathername" value="#{empbean.fathername}" /></td>
                                </tr>
                                <tr>
                                    <td><label for="pmail">Personal Email:</label></td>
                                    <td><h:inputText id="pmail" value="#{empbean.pmail}" /></td>
                                </tr>
                                <tr>
                                    <td><label for="cmail">Company Email:</label></td>
                                    <td><h:inputText id="cmail" value="#{empbean.cmail}" /></td>
                                </tr>
                                <tr>
                                    <td><label for="department">Department:</label></td>
                                    <td><h:inputText id="department" value="#{empbean.department}" /></td>
                                </tr>
                                <tr>
                                    <td><label for="contact">Contact:</label></td>
                                    <td><h:inputText id="contact" value="#{empbean.contact}" /></td>
                                </tr>
                                <tr>
                                    <td><label for="address">Address:</label></td>
                                    <td><h:inputText id="address" value="#{empbean.address}" /></td>
                                </tr>
                                <tr style="text-decoration: none;pointer-events: none;">
                                    <td>
                                        <div class="head">
                                            <h3>Modifiable Employee Data</h3>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="jobrole">Job Role:</label></td>
                                    <td><h:inputText id="jobrole" value="#{empbean.jobrole}" /></td>
                                </tr>
                                <tr>
                                    <td><label for="salary">Salary:</label></td>
                                    <td><h:inputText id="salary" value="#{empbean.salary}" /></td>
                                </tr>
                                <tr>
                                    <td><label for="password">Password:</label></td>
                                    <td><h:inputText id="password" value="#{empbean.password}" /></td>
                                </tr>
                                <tr style="text-decoration: none;pointer-events: none;">
                                    <td>
                                        <div class="form-group" align="center">
                                            <h:commandButton value="Update"  style="width: 100%;" />
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group" align="left">
                                            <h:commandButton value="Clear" type="reset" style="width: 20%;" />
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </h:form>
                    </div>
				</div>
			</div>
    </main>
  </section>
</body>
</html>
