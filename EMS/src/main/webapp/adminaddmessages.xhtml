<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/css/adminaddmessages.css" />
    <link rel="stylesheet" href="./resources/css/admindashboard.css" />
	<link rel="stylesheet" href="./resources/css/adminmenu.css" />
	<script src="resources/js/employeemenu.js" defer="defer"></script>
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <link rel="icon" href="images/logo.png" type="image/icon" />
    <title>Emp Power Hub</title>
</h:head>
<body>
     <section id="sidebar">
	    <a href="admindashboard.jsf" class="brand" style="text-decoration: none;">
	      <img style="height: 52%; margin-left: 10px; margin-right: 10px;" src="images/logo.png" alt="here" />
	      <span class="text" >Emp Power Hub</span>
	    </a>
	    <ul class="side-menu top">
	      <li>
	        <a href="admindashboard.jsf" style="text-decoration: none;">
	          <i class="bx bxs-dashboard"></i>
	          <span class="text">Dashboard</span>
	        </a>
	      </li>
	      <li>
	        <a href="adminemployeerequest.jsf" style="text-decoration: none;">
	          <i class="bx bxs-note"></i>
	          <span class="text">Employee Request</span>
	        </a>
	      </li>
	      <li>
	        <a href="adminactiveemployee.jsf" style="text-decoration: none;">
	          <i class="bx bxs-user"></i>
	          <span class="text">Active Employee</span>
	        </a>
	      </li>
	      <li>
	        <a href="adminexemployee.jsf" style="text-decoration: none;">
	          <i class="bx bxs-user-voice"></i>
	          <span class="text">Former Employee</span>
	        </a>
	      </li>
	      <li>
	        <a href="adminpublictasks.jsf" style="text-decoration: none;">
	          <i class="bx bxs-shopping-bag-alt"></i>
	          <span class="text">Public Task</span>
	        </a>
	      </li>
	      <li>
	        <a href="adminpublicmessages.jsf" style="text-decoration: none;">
	          <i class="bx bxs-message-dots"></i>
	          <span class="text">Public Message</span>
	        </a>
	      </li>
	      <li>
	        <a href="profile.html" style="text-decoration: none;">
	          <i class="bx bxs-group"></i>
	          <span class="text">Profile</span>
	        </a>
	      </li>
	    </ul>
	    <ul class="side-menu">
	      <li>
	        <a href="#" class="logout" style="text-decoration: none;">
	          <i class="bx bxs-log-out-circle"></i>
	          <span class="text">Logout</span>
	        </a>
	      </li>
	    </ul>
	  </section>
	  <h:dataTable value="#{adminbean.sessionman()}" var="admin"/>
    <section id="content">
        <nav>
	      <i class="bx bx-menu"></i>
	      <form action="#">
	        <div class="form-input"></div>
	      </form>
	      <a href="adminpublicmessages.jsf" class="notification">
	        <i class="bx bxs-bell"></i>
	        <span class="num">0</span>
	      </a>
	      <a href="admindashboard.xhtml" class="profile">
	        <img src="images/profile.png" alt="Profile Image" />
	      </a>
	    </nav>
        <main>
            <div class="head-title">
                <div class="left">
                    <ul class="breadcrumb">
                        <li>
                            <a href="admindashboard.jsf">EMS</a>
                        </li>
                        <li><i class="bx bx-chevron-right"></i></li>
                        <li>
                            <a class="active" href="adminpublicmessages.jsf">Messages</a>
                        </li>
                        <li><i class="bx bx-chevron-right"></i></li>
                        <li>
                            <a class="active" href="adminaddmessages.jsf">Compose Messages</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="table-data">
                <div class="order">
                	<div class="head">
                        <h3>Compose Message</h3>
                    </div>
                    <div class="form-container">
                        <h:form>
                        
                        	
					        <div class="form-group">
					        <h:outputLabel styleClass="form-group" for="subject" value="Subject:" />
					        <h:inputText styleClass="form-group" id="subject" required="true" requiredMessage="Enter NAME" value="#{adminbean.subject}" />
					        <h:message for="subject" style="color:red;" />
					        </div>
					        
					        <div class="form-group">
					        <h:outputLabel styleClass="form-group" for="message" value="Message:" />
					        <h:inputTextarea styleClass="form-group" id="message" required="true" requiredMessage="Enter NAME" value="#{adminbean.message}" />
					        <h:message for="message" style="color:red;" />
					        </div>
					        
					        <div class="form-group">
					        <h:commandButton id="commandButton" styleClass="commandButton" value="Submit" action="#{adminbean.addmessage()}"/>
					        </div>
				        
                        </h:form>
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
