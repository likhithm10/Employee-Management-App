<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./resources/css/employeedashboard.css" />
	<link rel="stylesheet" href="./resources/css/employeemenu.css" />
	<script src="resources/js/employeemenu.js" defer="defer"></script>
	<link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
	<link rel="icon" href="images/logo.png" type="image/icon" />
	<title>Emp Power Hub</title>
</head>
<body>
	<section id="sidebar">
		<a href="employeedashboard.jsf" class="brand">
            <img style="height: 52%; margin-left: 10px; margin-right: 10px;" src="images/logo.png" alt="here" />
			<span class="text">Emp Power Hub</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="employeedashboard.jsf">
					<i class="bx bxs-dashboard"></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="employeemessages.jsf">
					<i class="bx bxs-shopping-bag-alt"></i>
					<span class="text">My Task</span>
				</a>
			</li>
			<li>
				<a href="employeemessages.jsf">
					<i class="bx bxs-message-dots"></i>
					<span class="text">Message</span>
				</a>
			</li>
			<li>
				<a href="employeeprofile.jsf">
					<i class="bx bxs-group"></i>
					<span class="text">Profile</span>
				</a>
			</li>
		</ul>
		<h:form>
    <ul class="side-menu">
      <li>
      <h:commandLink value="" styleClass="logout" action="#{empbean.logout()}">
       
          <i class="bx bxs-log-out-circle"></i>
          <span class="text">Logout</span>
        </h:commandLink>
      </li>
    </ul>
    </h:form>
	</section>
	<h:dataTable value="#{empbean.sessionman()}" var="emp" styleClass="full-width-table"/>
	<section id="content">
		<nav>
			<i class="bx bx-menu"></i>
			<form action="#">
				<div class="form-input"></div>
			</form>
			<a href="employeemessages.jsf" class="notification">
				<i class="bx bxs-bell"></i>
				<span class="num">0</span>
			</a>
			<a href="employeeprofile.jsf" class="profile">
				<img src="images/profile.png" alt="Profile" />
			</a>
		</nav>
		<main>
			<div class="head-title">
				<div class="left">
					
					<ul class="breadcrumb">
						<li>
							<a href="employeedashboard.jsf">EMS</a>
						</li>
						<li><i class="bx bx-chevron-right"></i></li>
						<li>
							<a class="active" href="employeemytask.jsf">My Tasks</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Recent</h3>
					</div>
					<table>
						<thead>
							<tr>
								<th>Task Id</th>
                                <th>Title</th>
                                <th>Commenced</th>
                                <th>Deadline</th>
                                <th>Status</th>
							</tr>
						</thead>
						  <ui:repeat value="#{adminbean.tasklist}" var="task">
            			<h:column>  
                        <tbody>
                            <tr>
                            <td>#{task.taskid}</td>
                                <td><p>#{task.taskname}</p></td>
                                <td>#{task.startdate}</td>
                                <td>#{task.deadline}</td>
                               <td>
                                        <span class="status #{task.status}"
                                              style="background-color: #{task.status eq 'Completed' ? 'green' : (task.status eq 'Process' ? 'orange' : 'red')}">
                                            #{task.status}
                                        </span>
                                    </td>
                            </tr>
                           
                        </tbody>
                        </h:column>
                        </ui:repeat>
					</table>
				</div>
			</div>
		</main>
	</section>

</body>
</html>
